<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic HTML</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/">
    </head>
    <body>
        <p ondblclick="myFunction()">Double-click this paragraph to trigger a function.</p>
        <p id="demo"></p>
        <script>
            function myFunction() {
              document.getElementById("demo").innerHTML = "Hello World";
            }
            </script>
    </body>
</html>
