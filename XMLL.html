<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic HTML</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/">
    </head>
    <body>
        <p id="XML"></p>
        <script>
            var XML_Parser, XML_Document

            //creates a text string
            var Game="<game>" + 
                "<title> Apex Legends</title>" +
                "<developer> Respawn </developer>" +
                "<release>I dont know </release>"+
                "</game>";

                //creates an XML DOM parser
                XML_Parser= new DOMParser();

                //creates a new XML DOM object using the text string
                XML_Document = XML_Parser.parseFromString(Game,"text/xml");

                document.getElementById("XML").innerHTML =
                XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;
        </script>
    </body>
</html>
